name: RL Tournament Validation Pipeline

on:
  workflow_dispatch:
    inputs:
      username:
        description: "GitHub username of the participant (owner of the fork)"
        required: true
        type: string
      use_tenstorrent:
        description: "Use Tenstorrent hardware (self-hosted runner)?"
        required: true
        type: choice
        options:
          - "no"
          - "yes"
        default: "no"

jobs:
  # ==========================================================
  # == Job 1: Validate Agent and Submit (Self-hosted runner) ==
  # ==========================================================
  validate_self_hosted:
    if: ${{ github.event.inputs.use_tenstorrent == 'yes' }}
    name: Validate Agent and Submit (Self-hosted)
    runs-on: self-hosted
    container:
      image: python:3.10
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      # --- Step 0: Install required system tools ---
      - name: Install required tools
        run: |
          apt-get update
          apt-get install -y git unzip

      # --- Step 1: Clone participant submission ---
      - name: Clone Participant Submission
        run: |
          USERNAME="${{ github.event.inputs.username }}"
          REPO="https://github.com/${USERNAME}/UTMIST-AI2.git"
          BRANCH="main"
          echo "Cloning submission for: $USERNAME"
          if [ -d submission ]; then rm -rf submission; fi
          git clone --branch "$BRANCH" "$REPO" submission

      # --- Step 2: Install dependencies for submission ---
      - name: Install dependencies
        working-directory: submission
        run: |
          chmod +x install_tt.sh
          ./install_tt.sh

      # --- Step 3: Run validation script ---
      - name: Run validation
        working-directory: ${{ github.workspace }}
        env:
          PYTHONPATH: ${{ github.workspace }}/submission
          USERNAME: ${{ github.event.inputs.username }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          PYTHONPATH=$(pwd) python user/validate.py

      # --- Step 4: Upload validation results ---
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ github.event.inputs.username }}
          path: submission/results/

  # ======================================================
  # == Job 2: Validate Agent and Submit (Ubuntu runner) ==
  # ======================================================
  validate_ubuntu:
    if: ${{ github.event.inputs.use_tenstorrent == 'no' }}
    name: Validate Agent and Submit (Ubuntu)
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      # --- Step 0: Install required system tools ---
      - name: Install required tools
        run: |
          apt-get update
          apt-get install -y git unzip

      # --- Step 1: Clone participant submission ---
      - name: Clone Participant Submission
        run: |
          USERNAME="${{ github.event.inputs.username }}"
          REPO="https://github.com/${USERNAME}/UTMIST-AI2.git"
          BRANCH="main"
          echo "Cloning submission for: $USERNAME"
          if [ -d submission ]; then rm -rf submission; fi
          git clone --branch "$BRANCH" "$REPO" submission

      # --- Step 2: Install dependencies for submission ---
      - name: Install dependencies
        working-directory: submission
        run: |
          chmod +x install.sh
          ./install.sh

      # --- Step 3: Run validation script ---
      - name: Run validation
        working-directory: submission
        env:
          PYTHONPATH: ${{ github.workspace }}/submission
          USERNAME: ${{ github.event.inputs.username }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          PYTHONPATH=$(pwd) python user/validate.py

      # --- Step 4: Upload validation results ---
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ github.event.inputs.username }}
          path: submission/results/
